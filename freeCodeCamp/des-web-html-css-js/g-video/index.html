<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeo</title>
  <link rel="stylesheet" href="style.css">
  <!--ícones-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
</head>

<body>
  <div class="carregador">
    <img src="preloader.gif" alt="loading..." class="carregador-item">
  </div>
  <header>
    <video controls muted autoplay loop class="container-video">
      <source src="video.mp4" type="video/mp4">
    </video>
    <h1>Projeto de Vídeo</h1>
    <button class="botao-alternar">
      <span>Play</span>
      <span>Pause</span>
      <span class="alternar"></span>
    </button>
  </header>
  <script src="script.js"></script>
</body>

</html>
