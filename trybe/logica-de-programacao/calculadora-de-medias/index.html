<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Médias</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <h2>Calculadora de Médias</h2>
    <div id="inputs">
      <input type="number" placeholder="Insira a nota..." id="nota">
      <button class="btn" onclick="adidionarNota">Adicionar Nota</button>
    </div>
    <ul id="notas">
      <li>Nota 1: 5</li>
      <li>Nota 2: 6</li>
      <li>Nota 3: 10</li>
    </ul>
    <button class="btn" onclick="calcularMedia">Calcular Média</button>
    <p id="resultado"></p>
  </div>
  <script src="./solucao-algoritimo.js"></script>
</body>

</html>
