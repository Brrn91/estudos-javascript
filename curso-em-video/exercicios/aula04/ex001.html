<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Primeiro Programa</title>

  <style>
    body {
      background-color: rgb(139, 139, 237);
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 25pt;
    }

    h1 {
      color: rgb(163, 163, 11);
    }
  </style>

</head>

<body>
  <h1>Olá, mundo!</h1>
  <p>Já me livrei da maldição.</p>
  <script>
    window.alert('Olá, Mundo!') //Janela com botão ok
    window.alert('Minha primeira mensagem!') //Janela com botão ok
    window.confirm('Está gostando de JavaScript?') //Janela com botão ok ou cancelar
    window.prompt('Qual é seu nome?') //Janela com espaço para texto
    window.prompt('Qual a sua idade?') //Janela com espaço para texto
    window.prompt('De onde você é?') //Janela com espaço para texto
  </script>
</body>

</html>
