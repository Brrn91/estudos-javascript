<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Primeiro Programa</title>

  <style>
    body {
      background-color: rgb(139, 139, 237);
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 25pt;
    }

    h1 {
      color: rgb(163, 163, 11);
    }
  </style>

</head>

<body>
  <h1>Olá, mundo!</h1>
  <p>Já me livrei da maldição.</p>

  <script>
    var n1 = Number(window.prompt('Digite um número: ')) //String
    var n2 = Number(window.prompt('Digite outro número: ')) //String
    var s = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}!`) //Concatenação
    // (number + number) para adição
    // (string + string) para concatenação
  </script>

</body>

</html>
